task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "sources"
}


publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.pesapal.sdk' // Replace with your desired group ID
            artifactId = 'pesapal-sdk' // Replace with your library's artifact ID
            version = '1.0.0' // Replace with your desired version number

            // Configure the artifact to publish
            artifact("artifacts/sdk-release.aar")
        }
